{% extends "base_usuario.html" %}

{% block body %}

	<form class="form-signin" action="{% url 'registrar' %}" method="post" >

		{% csrf_token %}

		<h2 class="form-signin-heading">Crie seu Usu√°rio</h2>

		<input type="text" name="email" id="id_email" 
			class="form-control" placeholder="Email *" value="{{ form.email.value}}" required>

		<input type="text" name="nome" id="id_nome" 
			class="form-control" placeholder="Nome *" value="{{ form.nome.value}}" required>

		<input type="text" name="senha" id="id_senha" 
			class="form-control" placeholder="Senha *" value="{{ form.senha.value}}" required>

		<input type="text" name="telefone" id="id_telefone" 
			class="form-control" placeholder="Telefone" value="{{ form.telefone.value}}" required>

		<input type="text" name="empresa" id="id_empresa" 
			class="form-control" placeholder="Empresa" value="{{ form.empresa.value}}" required>

		<hr>

		{% if form.errors %}

			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				{{ form.non_field_errors }}
			</div>

		{% endif %}

		<button class="btn btn-lg btn-primary btn-block" type="submit" value="login"> Registrar</button>

	</form>
	
{% endblock %}
